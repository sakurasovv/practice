<ul>
    <li *ngFor="let day of days" (click)="setDay(day)" (click)="ngOnInit()">
{{day}}
    </li>
</ul>

<button *ngFor="let group of groups" (click)="setGroup(group)" (click)="ngOnInit()">{{group}}</button>
<worktable
    *ngFor="let i of idList"
    [id]="i"
    formControlItem="id"
    [group]="group"
    [day]="day"
    [access]="access"
></worktable>
<div>
<button *ngFor="let access of accessList" (click)="setAcess(access)">{{access}}</button>
</div>
